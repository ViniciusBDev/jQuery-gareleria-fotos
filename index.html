<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header>
    <h1>Galeria de fotos</h1>
    <button type="button"> Nova imagem</button>
  </header>
  <form>
    <h2>Inserir Nova Imagem</h2>
    <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem" />
    <button type="submit">Adicionar</button>
    <button type="reset" id="botao-cancelar">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="./imagem11.jpg" alt="Pintura de um gato" />
      <div class="overlay-imagem-link">
        <a href="./imagem11.jpg" title="Ver imagem em tamanho real" target="_blank">
          Ver imagem em tamnho real
        </a>
      </div>
    </li>
    <li>
      <img src="./imagem22.jpg" alt="Imagem de um flamingo" />
      <div class="overlay-imagem-link">
        <a href="./imagem22.jpg" title="Ver imagem em tamanho real" target="_blank">
          Ver imagem em tamnho real
        </a>
      </div>
    </li>
    <li>
      <img src="./imagem44.webp" alt="Imagem de cachorro" />
      <div class="overlay-imagem-link">
        <a href="./imagem44.webp" title="Ver imagem em tamanho real" target="_blank">
          Ver imagem em tamnho real
        </a>
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
